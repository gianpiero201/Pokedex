<app-card-body>
  <div class="card-body">
    <div>
      <div>
        <ul class="navbar">
          <li class="region">Todas</li>
          <li class="region" *ngFor="let region of regions">
            {{ region.name }}
          </li>
        </ul>
      </div>
      <div class="d-flex all-region-cards">
        <div class="region-cards" *ngFor="let pokemon of pokemons | paginate: {itemsPerPage: 12,currentPage: pag}">
          <div class="card-body d-flex pokemons">
            <div class="img">
              <img src="{{pokemon.sprites?.front_default ||
                pokemon.sprites?.front_female ||
                pokemon.sprites?.back_default}}" alt="">
            </div>
            <div class="name">
              {{pokemon.name}}
            </div>
          </div>
        </div>
      </div>
      <div>
        <pagination-controls (pageChange)="pag = $event"></pagination-controls>
      </div>
    </div>
  </div>
</app-card-body>
